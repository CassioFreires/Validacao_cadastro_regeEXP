<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Masrcaras com regeEXP</title>
</head>
<body>
    <section class="container">
        <header>
            <h1>Formulario com regeEXP</h1>
        </header>
        <form action="">
            <h2><u>Simulação de Cadastro</u></h2>

            <div class="cpf-style">
                <label for="#">CPF</label>
                <input type="text" id="cpf" maxlength="14" placeholder="digite seu CPF" class="input-1">
            </div>

            <div class="celular-style">
                <label for="#">Celular</label>
                <input type="text" id="cell" maxlength="14" placeholder="digite seu CPF Celular"class="input-2">
            </div>

            <div class="email-style">
                <label for="#">E-mail</label>
                <input type="text" id="email"  placeholder="digite seu CPF Email">
            </div>

            <div class="btn-enviar">
                <button onclick="enviarFormulario()">Enviar</button>
            </div>
        </form>
    </section>

    <script src="main.js"></script>
</body>
</html>
